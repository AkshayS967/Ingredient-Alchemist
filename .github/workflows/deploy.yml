name: Deploy on AWS

on:
  push:
    branches:
      - main

jobs:
  pull_and_deploy:
    name: Git Pull and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Git pull and restart processes
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            ./pull-and-restart-process.sh
